<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        .container {
        max-width: 560px;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
<div class="container">
<div class="container">
    <h2 class="mb-4 text-center">회원 가입</h2>

    <form action="/members/register" th:action="@{/members/register}" method="post" th:object="${member}">
        <div class="mb-3">
            <label class="form-label">아이디</label>
            <input type="text" class="form-control" th:field="*{loginId}" placeholder="아이디">
            <div class="text-danger small" th:errors="*{loginId}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">비밀번호</label>
            <input type="password" class="form-control" th:field="*{password}" placeholder="비밀번호">
            <div class="text-danger small" th:errors="*{password}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">이름</label>
            <input type="text" class="form-control" th:field="*{name}" placeholder="이름">
            <div class="text-danger small" th:errors="*{name}"></div>
        </div>

        <div class="d-flex gap-2 justify-content-center">
            <button type="submit" class="btn btn-primary btn-lg">가입하기</button>
            <a href="/" class="btn btn-secondary btn-lg">홈으로 이동</a>
        </div>
    </form>
</div>
</div>

</body>
</html>
