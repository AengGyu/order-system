<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
<div class="container">
    <div class="container text-center">
        <h2 class="mb-4">로그인</h2>

        <form action="/login" th:action="@{/login}" th:object="${member}" method="post" class="w-100">
            <!-- 글로벌 오류 메시지 -->
            <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
                <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
            </div>

            <div class="mb-3">
                <label class="form-label">아이디</label>
                <input type="text" class="form-control" th:field="*{loginId}" placeholder="아이디">
                <div th:errors="*{loginId}" class="text-danger small"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">비밀번호</label>
                <input type="password" class="form-control" th:field="*{password}" placeholder="비밀번호">
                <div th:errors="*{password}" class="text-danger small"></div>
            </div>

            <div class="d-flex gap-2 justify-content-center">
                <button type="submit" class="btn btn-primary btn-lg">로그인</button>
                <a href="/" class="btn btn-secondary btn-lg">홈으로 이동</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
